<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card" id="form-container">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-section">
              <h3>Choose a length (8-128):</h3>
              <input type="number" id="pw-length" name="pw-length" min="8" max="128">
            </div>
            <div class="form-section">
              <h3>Would you like to include</h3>
              <div class="check-section">
                <input type="checkbox" id="uppercase" name="options" value="uppercase">
                <label for="uppercase">Uppercase letters (A-Z)?</label>
              </div>
              <div class="check-section">
                <input type="checkbox" id="lowercase" name="options" value="lowercase">              
                <label for="lowercase">Lowercase letters (a-z)?</label>
              </div>
              <div class="check-section">
                <input type="checkbox" id="numbers" name="options" value="nums">
                <label for="numbers">Numbers (0-9)?</label>
              </div>
              <div class="check-section">
                <input type="checkbox" id="special" name="options" value="special">
                <label for="special">Special characters (!@#$%^&*(){}[]=<>/.,)?</label> 
              </div>
            </div>
            <div class="btn-container">
              <button id="clear" class="btn">Clear Form</button>
              <button id="generate" class="btn">Generate Password</button>
            </div>
          </form>
        </div>
      </div>
      <div class="hidden" id="password-container">
        <div class="card-body">
          <div class="pw-box">
            <p id="password"></p>
          </div>
        </div>
        <div class="card-footer">
          <button id="new-pw" class="btn">Generate New Password</button>
        </div>
      </div>
    </div>
    </div>
    <div id="no-chars" class="hidden">
      <div class="modal-content">
        <p>You must specify special characters!</p>
        <button id="no-chars-btn" class="btn">Ok</button>
      </div>
    </div>
    <div id="no-length" class="hidden">
      <div class="modal-content">
        <p>You must specify a password length!</p>
        <button id="no-length-btn" class="btn">Ok</button>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
